<html>
	<head>
		<style type="text/css">
		.summoner_name
		{
			display: inline-block;
			padding: 5px;
		}
		.grey
		{
			background: #CCC;
		}
		</style>
	</head>
	<body>
		<h2>Premades</h2>
		{% set grey = True %}
		{% for group in premades %}
		<div class="premade_group {% if grey == True %} grey {% endif %} ">
			{% for name in group %}
			<div class="summoner_name">
				{{ name }}
			</div>
			{% endfor %}
		</div>
		{% set grey = not grey %}
		{% endfor %}
	</body>
</html>
